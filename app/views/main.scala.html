 @(title: String)(navbarContext: Html)(sidebar: Html)(content: Html)
@import tags._
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="RegPubFinder">
<meta name="author" content="Rogelio Morrell">

<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<title>@title</title>
<style type="text/css">
body {
	padding-top: 60px;
	padding-bottom: 40px;
}

.sidebar-nav {
	padding: 9px 0;
}
</style>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">

<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

</head>
<body>

	@navbar { @navbarContext }

	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span2">@sidebar</div>
			<div class="span10">@content</div>
		</div>
	</div>
	<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/json2.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/underscore-min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/backbone-min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/handlebars.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/application.js")" type="text/javascript"></script>

	<script src="@routes.Assets.at("javascripts/models/regpub.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/models/typeaheadCollection.js")" type="text/javascript"></script>
	
	<script src="@routes.Assets.at("javascripts/controllers/regpub.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/controllers/typeahead.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/views/search.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/views/document.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/views/main.js")" type="text/javascript"></script>
	<script type="text/javascript">
	$(function() {
		App.init();
	})
	</script>

</body>

</html>
